<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description"
          content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | prepend: site.url }}">
    <link rel="stylesheet" href="{{ '/assets/css/open-color.min.css' | prepend: site.url }}">
    <link rel="stylesheet" href="{{ '/assets/css/common.css' | prepend: site.url }}">
    <link rel="stylesheet" href="{{ '/assets/css/contact.css' | prepend: site.url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/font/octicons.min.css">
    <link rel="apple-touch-icon" sizes="512x512" href="{{ '/assets/icon.png' | prepend: site.url }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/icon.png' | prepend: site.url }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/icon.png' | prepend: site.url }}">
    <link rel="manifest" href="{{ '/assets/site.webmanifest' | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}"
          href="{{ '/atom.xml' | prepend: site.url }}">

</head>
