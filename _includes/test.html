<!DOCTYPE html>
<html>
<head>
  <style>
    #test-container {
      position: relative;
      width: 100%;
      height: 50vh;
      background: #000;
      overflow: hidden;
    }

    .test-content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
<div id="test-container">
  <canvas id="matrixCanvas"></canvas>
  <canvas id="particleCanvas"></canvas>
  <div class="test-content">
    <h1>Interactive Background</h1>
    <p>Move your mouse to interact with particles</p>
    <p>Click to toggle Matrix rain effect</p>
  </div>
</div>

<script>
  // Matrix Rain
  const matrixCanvas = document.getElementById('matrixCanvas');
  const matrixCtx = matrixCanvas.getContext('2d');

  // Particles
  const particleCanvas = document.getElementById('particleCanvas');
  const particleCtx = particleCanvas.getContext('2d');

  // Resize canvases
  function resizeCanvas() {
    matrixCanvas.width = window.innerWidth;
    matrixCanvas.height = window.innerHeight;
    particleCanvas.width = window.innerWidth;
    particleCanvas.height = window.innerHeight;
  }

  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  // Matrix Rain implementation
  let matrixRainEnabled = false;
  const fontSize = 14;
  const columns = Math.floor(window.innerWidth / fontSize);
  const drops = new Array(columns).fill(1);

  function drawMatrixRain() {
    if (!matrixRainEnabled) return;

    matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

    matrixCtx.fillStyle = '#0F0';
    matrixCtx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = String.fromCharCode(0x30A0 + Math.random() * 96);
      matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  // Particles implementation
  let particles = [];
  const particleCount = 100;
  let mouse = { x: null, y: null, radius: 100 };

  class Particle {
    constructor() {
      this.x = Math.random() * particleCanvas.width;
      this.y = Math.random() * particleCanvas.height;
      this.size = Math.random() * 3 + 1;
      this.baseX = this.x;
      this.baseY = this.y;
      this.density = (Math.random() * 30) + 1;
      this.color = `hsl(${Math.random() * 360}, 50%, 50%)`;
    }

    draw() {
      particleCtx.fillStyle = this.color;
      particleCtx.beginPath();
      particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      particleCtx.closePath();
      particleCtx.fill();
    }

    update() {
      let dx = mouse.x - this.x;
      let dy = mouse.y - this.y;
      let distance = Math.sqrt(dx * dx + dy * dy);
      let forceDirectionX = dx / distance;
      let forceDirectionY = dy / distance;

      const maxDistance = mouse.radius;
      let force = (maxDistance - distance) / maxDistance;

      if (force < 0) force = 0;

      let directionX = (forceDirectionX * force * this.density);
      let directionY = (forceDirectionY * force * this.density);

      if (distance < mouse.radius) {
        this.x -= directionX;
        this.y -= directionY;
      } else {
        if (this.x !== this.baseX) {
          dx = this.x - this.baseX;
          this.x -= dx/10;
        }
        if (this.y !== this.baseY) {
          dy = this.y - this.baseY;
          this.y -= dy/10;
        }
      }
    }
  }

  function initParticles() {
    particles = [];
    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }
  }

  function animateParticles() {
    particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);

    for (let i = 0; i < particles.length; i++) {
      particles[i].update();
      particles[i].draw();
    }
  }

  // Mouse events
  particleCanvas.addEventListener('mousemove', (event) => {
    mouse.x = event.x;
    mouse.y = event.y;
  });

  particleCanvas.addEventListener('mouseout', () => {
    mouse.x = undefined;
    mouse.y = undefined;
  });

  document.addEventListener('click', () => {
    matrixRainEnabled = !matrixRainEnabled;
    if (!matrixRainEnabled) {
      matrixCtx.clearRect(0, 0, matrixCanvas.width, matrixCanvas.height);
    }
  });

  // Animation loop
  function animate() {
    drawMatrixRain();
    animateParticles();
    requestAnimationFrame(animate);
  }

  // Initialize and start animation
  initParticles();
  animate();
</script>
</div>
</body>
</html>
